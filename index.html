    /**

     * @param {string} str - Chu·ªói c·∫ßn chuy·ªÉn ƒë·ªïi

    function removeDiacritics(str) {

    }

    /**

        if (item.category && (item.category === 'TERM' || item.category === 'ACTION')) {

    /**

    // ##################################################################

    let allTickers = []; // M·∫£ng ch·ª©a t·∫•t c·∫£ c·ªï phi·∫øu ƒë·ªÉ d·ªÖ t√¨m ki·∫øm

    function initializeApp() {

    // ##################################################################
    // B∆Ø·ªöC 4: H√ÄM X·ª¨ L√ù T√åM KI·∫æM (ƒê√É CH·ªàNH S·ª¨A)

    /**
     * H√†m x·ª≠ l√Ω logic t√¨m ki·∫øm t·ªïng qu√°t
     */
    function handleSearch() {
        const searchInput = document.getElementById('universal-search');
        const searchResultsList = document.getElementById('search-results-list');
        const noResultsMessage = document.getElementById('no-results-message');
        const query = removeDiacritics(searchInput.value.trim()); // Chu·∫©n h√≥a t·ª´ kh√≥a

        searchResultsList.innerHTML = '';
        
        if (query.length < 2) {
            noResultsMessage.classList.add('hidden');
            return; // Kh√¥ng t√¨m ki·∫øm n·∫øu t·ª´ kh√≥a qu√° ng·∫Øn
        }
        
        // --- 1. T√åM KI·∫æM C·ªî PHI·∫æU ---
        const filteredTickers = allTickers.filter(item => {
            const normalizedTicker = removeDiacritics(item.ticker);
            const normalizedName = removeDiacritics(item.name);
            const normalizedSignal = removeDiacritics(item.signal);
            const normalizedAction = removeDiacritics(item.action);

            return normalizedTicker.includes(query) || 
                   normalizedName.includes(query) || 
                   normalizedSignal.includes(query) ||
                   normalizedAction.includes(query);
        });

        // --- 2. T√åM KI·∫æM THU·∫¨T NG·ªÆ/H√ÄNH ƒê·ªòNG ---
        const filteredGlossary = glossaryData.filter(item => {
            const normalizedTerm = removeDiacritics(item.term);
            const normalizedFullName = removeDiacritics(item.full_name);
            const normalizedDescription = removeDiacritics(item.description);

            return normalizedTerm.includes(query) || 
                   normalizedFullName.includes(query) || 
                   normalizedDescription.includes(query);
        });

        // --- 3. G·ªòP V√Ä HI·ªÇN TH·ªä K·∫æT QU·∫¢ ---
        let resultsHtml = '';
        
        // Hi·ªÉn th·ªã k·∫øt qu·∫£ Thu·∫≠t ng·ªØ/H√†nh ƒë·ªông tr∆∞·ªõc
        filteredGlossary.forEach(item => {
            // Thay v√¨ d√πng createTickerCardMini, ch√∫ng ta t·∫°o m·ªôt th·∫ª k·∫øt qu·∫£ t√¨m ki·∫øm ri√™ng bi·ªát
            const resultTypeClass = item.category === 'TERM' ? 'term' : 'stock';
            resultsHtml += `
                <div class="search-result-item" data-term="${item.term}" data-category="${item.category}">
                    <div class="result-info">
                        <span class="result-title">${item.term}</span>
                        <p style="font-size: 0.9em; margin: 2px 0; color: var(--text-secondary);">${item.description}</p>
                    </div>
                    <span class="result-type ${resultTypeClass}">${item.category === 'TERM' ? 'THU·∫¨T NG·ªÆ' : 'H√ÄNH ƒê·ªòNG'}</span>
                </div>
            `;
        });

        // Hi·ªÉn th·ªã k·∫øt qu·∫£ C·ªï phi·∫øu
        filteredTickers.forEach((item, index) => {
            const changeClass = item.change_positive ? 'positive' : (item.change.startsWith('+0.00') ? 'neutral' : 'negative');
            resultsHtml += `
                <div class="search-result-item" data-type="${item.categoryType}" data-index="${allTickers.findIndex(t => t.ticker === item.ticker)}">
                    <div class="result-info">
                        <span class="result-title">${item.ticker}</span>
                        <p style="font-size: 0.9em; margin: 2px 0; color: var(--text-secondary);">${item.name} (${item.signal})</p>
                    </div>
                    <span class="result-action ${item.action.includes('mua') ? 'action-buy' : item.action.includes('b√°n') || item.action.includes('ch·ªët l·ªùi') ? 'action-sell' : 'action-hold'}">${item.action.split('.')[0]}</span>
                </div>
            `;
        });
        
        searchResultsList.innerHTML = resultsHtml;

        // C·∫≠p nh·∫≠t th√¥ng b√°o
        if (filteredTickers.length === 0 && filteredGlossary.length === 0) {
            noResultsMessage.classList.remove('hidden');
        } else {
            noResultsMessage.classList.add('hidden');
        }
        
        // G√°n l·∫°i s·ª± ki·ªán click cho c√°c k·∫øt qu·∫£ t√¨m ki·∫øm (c·∫£ c·ªï phi·∫øu v√† thu·∫≠t ng·ªØ)
        document.querySelectorAll('.search-result-item').forEach(card => {
            card.addEventListener('click', function() {
                // X√≥a active kh·ªèi t·∫•t c·∫£ c√°c th·∫ª
                document.querySelectorAll('.ticker-card-mini').forEach(c => c.classList.remove('active'));
                document.querySelectorAll('.search-result-item').forEach(c => c.classList.remove('active'));
                this.classList.add('active');

                const type = this.getAttribute('data-type');
                const index = parseInt(this.getAttribute('data-index'));
                const category = this.getAttribute('data-category');
                
                const detailView = document.getElementById('detail-view');

                if (category === 'TERM' || category === 'ACTION') {
                    // Hi·ªÉn th·ªã chi ti·∫øt Thu·∫≠t ng·ªØ/H√†nh ƒë·ªông
                    const term = this.getAttribute('data-term');
                    const termData = glossaryData.find(t => t.term === term);
                    if (termData) {
                        detailView.innerHTML = `
                            <div class="detail-header">
                                <h2>${termData.term} <span style="font-size: 0.7em; color: var(--text-secondary); font-weight: 400;">(${termData.full_name})</span></h2>
                                <p>${category === 'TERM' ? 'THU·∫¨T NG·ªÆ VSA' : 'NH√ìM H√ÄNH ƒê·ªòNG'}</p>
                            </div>
                            <div class="detail-analysis">
                                <h3>üí° Di·ªÖn gi·∫£i</h3>
                                <p>${termData.description}</p>
                                ${category === 'ACTION' ? '<h3>Danh s√°ch C·ªï phi·∫øu li√™n quan</h3><div id="action-related-tickers"></div>' : ''}
                            </div>

                        // N·∫øu l√† H√†nh ƒë·ªông, hi·ªÉn th·ªã danh s√°ch c·ªï phi·∫øu chi ti·∫øt
                        if (category === 'ACTION') {
                            displayActionRelatedTickers(termData.term);
                        }
                    }
                } else if (type && !isNaN(index)) {
                    // Hi·ªÉn th·ªã chi ti·∫øt C·ªï phi·∫øu
                    const item = allTickers.find((t, i) => i === index); // T√¨m theo index trong m·∫£ng allTickers
                    if (item) {
                        document.getElementById('detail-view').innerHTML = createDetailViewHtml(item);
                    }
                }
            });
        });
    }

    /**
     * H√†m hi·ªÉn th·ªã danh s√°ch c·ªï phi·∫øu li√™n quan khi click v√†o H√†nh ƒë·ªông
     * @param {string} actionTerm - T·ª´ kh√≥a H√†nh ƒë·ªông (Mua, B√°n, Quan s√°t)
     */
    function displayActionRelatedTickers(actionTerm) {
        const relatedListDiv = document.getElementById('action-related-tickers');
        if (!relatedListDiv) return;

        // L·ªçc c·ªï phi·∫øu theo H√†nh ƒë·ªông (l·ªçc kh√¥ng d·∫•u, kh√¥ng hoa)
        const normalizedActionTerm = removeDiacritics(actionTerm);
        const relatedTickers = allTickers.filter(item => 
            removeDiacritics(item.action).includes(normalizedActionTerm)
        );

        if (relatedTickers.length === 0) {
            relatedListDiv.innerHTML = '<p>Kh√¥ng c√≥ c·ªï phi·∫øu n√†o ƒë∆∞·ª£c ph√¢n lo·∫°i theo h√†nh ƒë·ªông n√†y.</p>';
            return;
        }

        let html = '<div style="max-height: 400px; overflow-y: auto; border: 1px solid #eee; border-radius: 6px;">';
        relatedTickers.forEach(item => {
            const changeClass = item.change_positive ? 'positive' : (item.change.startsWith('+0.00') ? 'neutral' : 'negative');
            html += `
                <div class="ticker-card-mini related-ticker" 
                     data-ticker="${item.ticker}" 
                     data-category-type="${item.categoryType}"
                     style="padding: 10px 15px; border-bottom: 1px solid #f0f0f0; cursor: pointer;">
                    <div class="info">
                        <h4 style="margin-bottom: 3px;">${item.ticker}</h4>
                        <p style="font-size: 0.85em; color: var(--text-secondary);">${item.name} | ${item.signal}</p>
                    </div>
                    <div class="change ${changeClass}">${item.close_price.toLocaleString('vi-VN')} (${item.change.split(' | ')[1]})</div>
                </div>
            `;
        });
        html += '</div>';
        relatedListDiv.innerHTML = html;

        // G√°n s·ª± ki·ªán click ƒë·ªÉ xem chi ti·∫øt c·ªï phi·∫øu
        document.querySelectorAll('.related-ticker').forEach(card => {
            card.addEventListener('click', function(e) {
                e.stopPropagation(); // NgƒÉn ch·∫∑n s·ª± ki·ªán n·ªïi b·ªçt
                const ticker = this.getAttribute('data-ticker');
                const item = allTickers.find(t => t.ticker === ticker);
                
                if (item) {
                    document.getElementById('detail-view').innerHTML = createDetailViewHtml(item);
                    
                    // X√≥a tr·∫°ng th√°i active c·ªßa t·∫•t c·∫£ c√°c th·∫ª (c·∫£ danh s√°ch ch√≠nh v√† t√¨m ki·∫øm)
                    document.querySelectorAll('.ticker-card-mini').forEach(c => c.classList.remove('active'));
                    document.querySelectorAll('.search-result-item').forEach(c => c.classList.remove('active'));
                    
                    // Th·∫ª ƒëang ƒë∆∞·ª£c click (n·∫øu n√≥ l√† trong k·∫øt qu·∫£ t√¨m ki·∫øm) c·∫ßn ƒë∆∞·ª£c active
                    const searchResultCard = document.querySelector(`.search-result-item[data-ticker="${ticker}"]`);
                    if(searchResultCard) {
                         searchResultCard.classList.add('active');
                    }
                    // N·∫øu n√≥ l√† trong danh s√°ch ch√≠nh, c≈©ng active n√≥ (t√πy ch·ªçn)
                    const mainListCard = document.querySelector(`.ticker-card-mini[data-ticker="${ticker}"]`);
                    if(mainListCard) {
                         mainListCard.classList.add('active');
                    }
                }
            });
        });
